{% load static %}
<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/main.css' %}">

    <title>StarShirts</title>

    <link rel = "icon" href="{% static 'images/logo.png' %}" type="image/x-icon">

</head>

<body class="gradient-custom">
<section class="vh-100">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                        <form method="POST" action="">
                        {% csrf_token %}
        
                        <h2 class="fw-bold mb-2 text-uppercase" style="color: white;">Iniciar sesión</h2>
                        <p class="text-white-50 mb-5">Por favor introduce tu nombre de usuario y contraseña!</p>
        
                        <div class="form-outline form-white mb-4">
                            <input type="email color" id="typeEmailX" class="form-control form-control-lg" name="username"/>
                            <label class="form-label" for="typeEmailX">Nombre de usuario</label>
                        </div>
        
                        <div class="form-outline form-white mb-4">
                            <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password"/>
                            <label class="form-label" for="typePasswordX">Contraseña</label>
                        </div>
        
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar sesión</button>

                        </form>
        
                        </div>
        
                        <div>
                            <label class="mb-0">¿No tienes una cuenta? <a href="/register" class="text-white-50 fw-bold">Registrarse</a></label>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</section>
</body>
